name: "Multievent pipeline/workflow"
on:
  push:
    branches:
      - master
      - test
  pull_request:
    branches:
      - master
    types:
        - closed
  workflow_dispatch:

jobs:
  on-push:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: "Running on the master push"
        run: echo "Running on the master push"

  on-pull-request:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: "Running on pull request"
        run: echo "Running on pull request"
  on-pull-request-closed: 
    if: github.event_name == 'pull_request' && github.event.action =='closed'
    runs-on: ubuntu-latest
    steps:
      - name: "Running on pull request"
        run: echo "Running on pull request"


  workflow_dispatch:
    if: github.event_name == 'workslow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: "Running on the workflow dispatch"
        run: echo "Running on the workflow dispatch"
    
